<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            Calculator
        </div>
        <div class="display">
            
        </div>
        <div >
            <button type="button" onclick="one_button()" class="button one">1</button>
            <button type="button" onclick="two_button()" class="button two">2</button>
            <button type="button" onclick="three_button()" class="button three">3</button>
            <button type="button" onclick="plus_button()" class="button plus">+</button>
            <button type="button" onclick="four_button()" class="button four">4</button>
            <button type="button" onclick="five_button()" class="button five">5</button>
            <button type="button" onclick="six_button()" class="button six">6</button>
            <button type="button" onclick="minus_button()" class="button minus">-</button>
            <button type="button" onclick="seven_button()" class="button seven">7</button>
            <button type="button" onclick="eigth_button()" class="button eigth">8</button>
            <button type="button" onclick="nine_button()" class="button nine">9</button>
            <button type="button" onclick="multiplied_button()" class="button multiplied">x</button>
            <button type="button" onclick="point_button()" class="button point">.</button>
            <button type="button" onclick="zero_button()" class="button zero">0</button>
            <button type="button" onclick="op_button()" class="button op">(</button>
            <button type="button" onclick="divide_button()" class="button divide">รท</button>
            <button type="button" onclick="back_button()" class="button back">back</button>
            <button type="button" onclick="clear_button()" class="button clear">clear</button>
            <button type="button" onclick="cp_button()" class="button cp">)</button>
            <button type="button" onclick="equals_button()" class="button equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
